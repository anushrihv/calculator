<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>
        My Calculator
    </title>
    <meta content="" name="description">
    <meta content="" name="author">
    <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes" name="viewport" />
    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/skeleton.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="images/favicon.png" rel="icon" type="image/png">
</head>

<body>
    <!-- Content
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->


  <div id="box">

    <div id="heading"><h3>simple calculator</h1></div>

    <div id="display"></div>

    <div class="buttons">

      <p>
         <button type="button" name="button">AC</button>
         <button type="button" name="button">CE</button>
         <button type="button" name="button">%</button>
         <button type="button" name="button">/</button>
      </p>

      <p>
        <button type="button" name="button">1</button>
        <button type="button" name="button">2</button>
        <button type="button" name="button">3</button>
        <button type="button" name="button">+</button>
      </p>

      <p>
        <button type="button" name="button">4</button>
        <button type="button" name="button">5</button>
        <button type="button" name="button">6</button>
        <button type="button" name="button">-</button>
      </p>

      <p>
        <button type="button" name="button">7</button>
        <button type="button" name="button">8</button>
        <button type="button" name="button">9</button>
        <button type="button" name="button">=</button>
      </p>

      <p>
        <button type="button" name="button">0</button>
        <button type="button" name="button">.</button>
        <button type="button" name="button">*</button>
      </p>

    </div>


  </div>
    <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>
        My Calculator
    </title>
    <meta content="" name="description">
    <meta content="" name="author">
    <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes" name="viewport" />
    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/skeleton.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="images/favicon.png" rel="icon" type="image/png">
</head>

<body>
    <!-- Content
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->


  <div id="box">

    <div id="heading"><h3>simple calculator</h1></div>

    <div id="display"></div>

    <div class="buttons">

      <p>
         <button type="button" value="button" onclick="ac();">AC</button>
         <button type="button" value="button" onclick="ac();">CE</button>
         <button type="button" value="%" onclick="v('%');">%</button>
         <button type="button" value="/" onclick="v('/');">/</button>
      </p>

      <p>
        <button type="button" value="1" onclick="v(1);">1</button>
        <button type="button" value="2" onclick="v(2);">2</button>
        <button type="button" value="3" onclick="v(3);">3</button>
        <button type="button" value="+" onclick="v('+');">+</button>
      </p>

      <p>
        <button type="button" value="4" onclick="v(4);">4</button>
        <button type="button" value="5" onclick="v(5);">5</button>
        <button type="button" value="6" onclick="v(6);">6</button>
        <button type="button" value="-" onclick="v('-');">-</button>
      </p>

      <p>
        <button type="button" value="7" onclick="v(7);">7</button>
        <button type="button" value="8" onclick="v(8);">8</button>
        <button type="button" value="9" onclick="v(9);">9</button>
        <button type="button" value="=" onclick="ev();">=</button>
      </p>

      <p>
        <button type="button" value="button" onclick="v(0);">0</button>
        <button type="button" value="button" onclick="v('.');">.</button>
        <button type="button" value="button" onclick="v('*');">*</button>
      </p>

    </div>


  </div>
    <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<script type="text/javascript" src="test.js"></script>
</body>

</html>
